    <!--modal structure -->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="formModalTitle">Add New Property</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="prop_name">Property Name</label>
                            <input type="text" class="form-control" id="prop_name">
                        </div>
                        <div class="form-group">
                            <label for="prop_address">Property Address</label>
                            <input type="text" class="form-control" id="prop_address">
                        </div>
                        <div class="form-group">
                            <label class="form-check-inline">
                                <input class="form-check-input" type="radio" name="propertyOptions" id="condo"
                                       value="Condo"> Condo
                            </label>
                            <label class="form-check-inline">
                                <input class="form-check-input" type="radio" name="propertyOptions"
                                       id="townHouse"
                                       value="Townhouse"> Townhouse
                            </label>
                            <label class="form-check-inline">
                                <input class="form-check-input" type="radio" name="propertyOptions" id="house"
                                       value="House"> House
                            </label>
                        </div>
                        <div class="form-group" name="type">
                            <div class="row">
                                <div class="col-xs-4">
                                    <label for="prop_bed"># of Bedrooms</label>
                                    <input type="number" class="form-control" id="prop_bed">
                                </div>
                                <div class="col-xs-4">
                                    <label for="prop_bath"># of Bathrooms</label>
                                    <input type="number" class="form-control" id="prop_bath">
                                </div>
                                <div class="col-xs-4">
                                    <label for="prop_sqft">Square Feet</label>
                                    <input type="number" class="form-control" id="prop_sqft" \>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="prop_description">Property Description</label>
                            <textarea id="prop_description" class="form-control" rows="3"></textarea>
                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn modalAddBtn">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--end modal-->

<script>
    function renderOverview() {
        $('#page-content-wrapper').load('assets/ajax/dashboard_overview_template.html', function () {
// bar chart data
            var barData = {
                labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
                datasets: [
                    {
                        fillColor: "#408a82",
                        data: [1701, 1689, 1712, 1683, 1704, 1712, 1699, 1700, 1632, 1754, 1732, 1721]
                    },
                    {
                        fillColor: "#d6edec",
                        data: [1584, 1563, 1543, 1592, 1547, 1532, 1591, 1583, 1567, 1599, 1601, 1594]
                    }
                ]
            };
// get bar chart canvas
            var income = document.getElementById("income").getContext("2d");
// draw bar chart
            new Chart(income).Bar(barData);
        });
    }

    renderOverview();
</script>
