        </ul>

    <!-- /#sidebar-wrapper -->
    <!--modal structure -->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="formModalTitle">Add New Property</h4>
                </div>
                <div class="modal-body">
                    <div class="bs-callout bs-callout-warning hidden">
                        <h4>Oh snap!</h4>
                        <p>You seem to have forgotten some information</p>
                    </div>
                    <div class="bs-callout bs-cllout-info hidden">
                        <h4>HECK YES!</h4>
                        <p>Everything ee</p>
                    </div>
                    <form id="add_prop_form" data-parsely-validate="">
                        <div class="form-group">
                            <label for="prop_name">Property Name</label>
                            <input type="text" class="form-control" id="prop_name" required="">
                        </div>
                        <div class="form-group">
                            <label for="prop_address">Property Address</label>
                            <input type="text" class="form-control" id="prop_address" required="">
                        </div>
                        <div class="form-group">
                            <label for="prop_type">Property Type</label>
                            <select class="form-control" id="prop_type" required="">
                                <option selected disabled value="">Choose Property Type</option>
                                <option value="House">House</option>
                                <option value="Condo">Condo</option>
                                <option value="Townhouse">Townhouse</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="prop_status">Property Status</label>
                            <select class="form-control" id="prop_status" required="">
                                <option selected disabled value="">Choose Property Status</option>
                                <option value="Occupied">Occupied</option>
                                <option value="Vacant">Vacant</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-4">
                                    <label for="prop_bed"># of Bedrooms</label>
                                    <input type="number" class="form-control" id="prop_bed" required="">
                                </div>
                                <div class="col-xs-4">
                                    <label for="prop_bath"># of Bathrooms</label>
                                    <input type="number" class="form-control" id="prop_bath" required="">
                                </div>
                                <div class="col-xs-4">
                                    <label for="prop_sqft">Square Feet</label>
                                    <input type="number" class="form-control" id="prop_sqft" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="prop_description">Property Description</label>
                            <textarea id="prop_description" class="form-control" rows="3"></textarea>
                        </div>
                        <input type="submit" class="btn modalAddBtn" value="ADD">

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--end modal-->
    <!-- Page Content -->
    <div id="page-content-wrapper">

    </div>
