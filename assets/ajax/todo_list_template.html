<html lang="en">
<div class="panel-body" id="todoBody">
    <div class="row">
        <div class="col-xs-6">
            <select class="form-control" name="selectName" id="propertySelectDisplay" required="">
                <option disabled value="Test">This Property</option>
                <option selected value="All">All Properties</option>
            </select>
        </div>
        <div class="col-xs-6">
            <select class="form-control" id="toggleCompleted" required="">
                <option selected value="no">Incomplete</option>
                <option value="yes">Complete</option>
            </select>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-xs-2" id="todoListDate">DATE</div>
            <div class="col-xs-8" id="todoListReminder">REMINDER</div>
            <div class="col-xs-2" id="todoListCheck">MARK COMPLETED</div>
        </div>
    </div>
    <div id="todoList">
    </div>
    <div class="row">
        <form class="form-inline" id="add_todo_form">
            <div class="form-group col-xs-2">
                <input type="date" class="form-control" style="width: 100%" id="todoDate">
            </div>
            <div class="form-group col-xs-6">
                <input type="text" class="form-control" style="width: 100%" placeholder="Enter Reminder" id="todoReminder">
            </div>
            <div class="form-group col-xs-3">
                <select class="form-control" id="propertySelect"  style="width:100%" required="">
                    <option selected disabled value="">Choose Property</option>
                </select>
            </div>
            <div class="form-group col-xs-1">
                <input type="submit" class="btn todoAddButton" value="Add">
            </div>
        </form>

    </div>

</div>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/todo.js"></script>
</html>
