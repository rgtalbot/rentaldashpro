<html>
<div class="container-fluid">
    <div class="page-header">
        <h2>Property Details</h2>
    </div>
    <!--modal structure-->
    <div class="modal fade" id="picModal" tabindex="-1" role="dialog" aria-labelledby="mypicModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true"></span></button>
                    <h4 class="modal-title" id="picModalTitle">Upload an Image</h4>
                    <div class="modal-body">
                        <input type="file" value="upload" id="filePath"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--end modal-->


    <div class="row">
        <div class="col-xs-12">

            <div class="panel">
                <div class="panel-body">


                    <div class="propDetails">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="imgDetails">
                                    <img src="http://placehold.it/200x200" id="detailImage">
                                    <p><span id="addressDetail"></span></p>
                                    <span><a href="#picModal" data-toggle="modal"><img id="plus"
                                                                                       src="assets/img/plus.png"></a></span>
                                </div>
                            </div>
                            <div class="col-xs-9">

                                <div class="row details">
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control propStats" disabled id="name-input"
                                               value="" aria-label="propStats">
                                        <span class="btn"><img id="editPropDetails" src="assets/img/edit.png"></span>
                                    </div>
                                </div>
                                <div class="row details">
                                    <div class="col-xs-3">
                                        <p class="text-center"># of Bedrooms</p>
                                        <input type="number" class="form-control propStats" disabled id="bed-input"
                                               value="0" aria-label="propStats">
                                    </div>
                                    <div class="col-xs-3">
                                        <p class="text-center"># of Bathrooms</p>
                                        <input type="number" class="form-control propStats" disabled id="bath-input"
                                               value="0" aria-label="propStats">
                                    </div>
                                    <div class="col-xs-3">
                                        <p class="text-center">Square footage</p>
                                        <input type="number" class="form-control propStats" disabled id="sqft-input"
                                               value="0" aria-label="propStats">
                                    </div>
                                    <div class="col-xs-3">
                                        <p class="text-center">Occupancy Status</p>
                                        <select class="form-control propStats" id="status-input" disabled>
                                            <option selected disabled value="">Choose Property Status</option>
                                            <option value="Occupied">Occupied</option>
                                            <option value="Vacant">Vacant</option>
                                            <option value="Archived">Archived</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row details">
                                    <div class="col-xs-3">
                                        <p class="text-center">House Type</p>
                                        <select class="form-control propStats" id="type-input" disabled>
                                            <option selected disabled value="">Choose Property Type</option>
                                            <option value="House">House</option>
                                            <option value="Condo">Condo</option>
                                            <option value="Townhouse">Townhouse</option>
                                        </select>
                                    </div>
                                    <div class="col-xs-9">
                                        <p>Property Description</p>
                                        <textarea id="description-input" class="form-control propStats" disabled></textarea>
                                        <!--<p id="descriptionDetails"></p>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="panel">
                <div class="panel-heading">Financials</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <canvas id="financialDetails" width="350" height="350"></canvas>
                        </div>
                        <div class="col-xs-6 text-center">
                            <form>
                                <label for="rent-input">Rent</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" class="form-control financialDetailsInput" aria-label="amount"
                                           value="0" disabled
                                           id="rent-input">
                                </div>
                                <label for="mort-input">Mortgage</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" class="form-control financialDetailsInput" aria-label="amount"
                                           value="0" disabled
                                           id="mort-input">
                                </div>
                                <label for="hoa-input">HOA Fees</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" class="form-control financialDetailsInput" aria-label="amount"
                                           value="0" disabled
                                           id="hoa-input">
                                </div>
                                <label for="maint-input">Maintenance Expenses</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" class="form-control financialDetailsInput" aria-label="amount"
                                           value="0" disabled
                                           id="maint-input">
                                </div>
                            </form>
                            <div id="saveEditButton" class="text-right">
                                <button class="btn saveEdit" id="editSaveBtn">Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="panel">
                <div class="panel-heading">Owner Documents</div>
                <div class="panel-body">

                    <img src="assets/img/documentStorage.png" style="height:332px">
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel">
                    <div class="panel-heading">Reminders</div>
                    <div class="panel-body" id="todoPanel">

                    </div>
                </div>
            </div>
        </div>

</div>
<script src="assets/js/property.js"></script>
</html>
