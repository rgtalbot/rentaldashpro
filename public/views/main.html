<!-- Landing jumbotron -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <!-- TODO: FIX MEDIA QUERY BUGS WHEN DISPLAYING ON SMALLER SCREENS -->
            <div class="col-xs-5 col-sm-5 col-md-5 col-xs-offset-7 col-md-offset-7 col-sm-offset-7">
                <div id="well-get-started" class="well text-center">
                    <h1>GET STARTED TODAY!<br>
                        <h4>Rental Property Management Portal</h4>
                    </h1>
                    <form class="form-horizontal" name="signUpForm" ng-submit="signUp(signUpForm.$valid)" novalidate>
                        <div class="form-group">
                            <div class="col-xs-6">

                                <label class="sr-only" for="firstName">First Name</label>
                                <input type="text" class="form-control transparent-input" id="firstName"
                                       placeholder="First Name"
                                       ng-model="firstName" required>

                            </div>
                            <div class="col-xs-6">

                                <label class="sr-only" for="lastName">Last Name</label>
                                <input type="text" class="form-control transparent-input" id="lastName"
                                       placeholder="Last Name"
                                       ng-model="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label class="sr-only" for="email">Email address</label>
                                <input type="text" class="form-control transparent-input" id="email" placeholder="Email"
                                       ng-model="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" class="form-control transparent-input" id="password"
                                       placeholder="Password" ng-model="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label class="sr-only" for="retypePassword">Confirm password</label>
                                <input type="password" class="form-control transparent-input" id="retypePassword"
                                       placeholder="Confirm password" ng-model="retypePassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button class="signup-btn" type="submit" ng-disabled="signUpForm.$invalid">SIGN UP
                                </button>
                            </div>
                        </div>
                    </form>
                </div> <!-- /#well-get-started -->
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</div> <!-- /.jumbotron -->

<h1 class="app-go text-center"><em>"RentalDash Pro is just the best ever ..."<br></em>- Someone in the future</h1>
