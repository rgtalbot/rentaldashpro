<div class="loginWrapper">
    <!-- Alert messages are displayed here. -->
    <div class="alert-messages"></div>

    <span class="glyphicon glyphicon-chevron-left back-btn" aria-hidden="true"></span>

    <div class="rental-dash">
        <img src="assets/img/logo_white.png">
        <p>RENTAL<span id="dash">DASH</span> PRO</p>
        <span class="owner-dash">PROPERTY OWNER DASHBOARD</span>
    </div>

    <div id="login-wrapper">
        <hr>
        <form id="loginForm" name="loginForm" ng-submit="login(loginForm.$valid)" novalidate>
            <div class="form-group">
                <label class="sr-only" for="loginEmail">Email</label>
                <input class="form-control login" type="text" id="loginEmail" placeholder="Email" ng-model="user.email"
                       required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="loginPassword">Password</label>
                <input class="form-control login" type="password" id="loginPassword" placeholder="Password"
                       ng-model="user.password" required>
                <div class="forgot-password text-right">
                    <span data-toggle="modal" data-target="#forgot-password-modal">forgot password?</span>
                </div>
            </div>

            <button class="btn btn-block" id="login-btn" type="submit">Log In</button>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgot-password-modal" tabindex="-1" role="dialog"
         aria-labelledby="Forgot Password Modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Request Password Reset Link</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="reset-email">Email</label>
                            <input type="email" class="form-control" id="reset-email">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn modal-send-reset-btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--END Forgot Password Modal-->

</div>
