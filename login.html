<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <title>RentalDash Pro</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>


</head>

<body class="body">


<nav class="navbar navbar-fixed-top navbarLogin" role="navigation">
    <div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="logo" src="assets/images/rdpwhite.png" id="logoTop">
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><button class="btn" id="signupButton" data-toggle="modal" data-target="#signUpModal">SIGN UP</button></li>
        </ul>
    </div>
</nav>
<div class="rentaldash">
    <p style="font-size: 36px">RENTAL<span id="dash">DASH</span> PRO</p>
    <p style="font-size: 18px">PROPERTY OWNER DASHBOARD</p>
</div>
<div id="loginWrapper">

    <form>
        <div class="form-group text-center">
            <input type="text" id="username" placeholder="username" class="form-control">
        </div>
        <div class="form-group text-center">
            <input type="password" id="password" placeholder="password" class="form-control">
        </div>
    </form>
    <button class="btn" id="loginButton"">LOG IN</button>
    <div class="forgot text-right">
        <a href="#">forgot password?</a>
    </div>
</div>

<!--modal structure -->
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="formModalTitle">Sign Up for RentalDash Pro</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="signup_name">Name</label>
                        <input type="text" class="form-control" id="signup_name">
                    </div>
                    <div class="form-group">
                        <label for="signup_email">Email</label>
                        <input type="email" class="form-control" id="signup_email">
                    </div>
                    <div class="form-group">
                        <label for="signup_password">Password</label>
                        <input type="password" class="form-control" id="signup_password">
                    </div>
                    <div class="form-group">
                        <label for="signup_password2">Retype Password</label>
                        <input type="password" class="form-control" id="signup_password2">
                    </div>
                    <div class="g-recaptcha" data-sitekey="6Lfy8icTAAAAAAFlg3pHN5IwoXsfdQM__yPEMln1"></div>

                    <div class="modal-footer">
                    <button type="button" class="btn modalSignUpButton">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--end modal-->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


<script src="assets/javascript/script.js"></script>

</body>

</html>
